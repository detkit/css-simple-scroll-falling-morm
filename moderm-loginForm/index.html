<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashlight Login Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="box" style="--clr: #7091F5"></div>
    <div class="box" style="--clr: #97FFF4"></div>
    <div class="box" style="--clr: #FFFD8C"></div>
    <div class="box" style="--clr: #793FDF"></div>
    <div class="box" style="--clr: #7091F5"></div>
    <div class="box" style="--clr: #97FFF4"></div>
    <div class="box" style="--clr: #FFFD8C"></div>
    <div class="box" style="--clr: #793FDF"></div>
    <div class="box" style="--clr: #7091F5"></div>
    <div class="box" style="--clr: #793FDF"></div>
    <div class="box" style="--clr: #FFFD8C"></div>
    <div class="box" style="--clr: #97FFF4"></div>
  </div>

  <div class="login">
    <h2>Login</h2>
    <div class="input-box">
      <input type="text" required>
      <span>Username</span>
    </div>
    <div class="input-box">
      <input type="password" required>
      <span>Password</span>
    </div>
    <div class="input-box">
      <input type="submit" value="Log In">
    </div>
    <div class="group">
      <a href="#">Forget Password</a>
      <a href="#">Register</a>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
